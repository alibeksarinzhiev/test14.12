<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="image/Логотип.png" alt="">
            <div class="header__button">
                <img src="image/Clip path group.png" alt=""> 
                <img class="header__text"  src="image/Vector (7).png" alt="">
            </div>
            <ul>
                <li>Преимущества</li>
                <li>Тарифы</li>
                <li>Способы пополнения</li>
                <li>Контакты</li>
            </ul>
            <div class="header__number">
                <img src="image/Phone call.png" alt="">
                <p>+996(223)810-104</p>
            </div>
            <div class="header__language">
                <p>RU</p>
                <p>KG</p>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="box">
                    <img src="./image/KyrgyzstanMap.png" alt="">
                    <div class="text_box">
                            <h1>Стань водителем такси 
                                в Кыргызстане</h1>
                                <p>*обязательные поля для заполнения</p>
                                <div class="FIO">
                                    <span>*ФИО</span>
                                <form>
                                    <label>
                                            <input type="text" placeholder="Введите вашу фамилию, имя и отчество">
                                    </label>
                                </form>
                            </div>
                            <div class="number_categ">
                                <span>*Номер телефона</span>
                                <form>
                                    <label>
                                        <input type="number" placeholder="+996(500)500-500">
                                    </label>
                                </form>
                                <span>*Выберите направление</span>
                                <form>
                                    <label>
                                        <input type="text">
                                    </label>
                                </form>
                            </div>
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
   
</body>
</html>
